{%extends "base.html"%}

{%block content%}
<br><br><br>
<div class="container" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h3>Create a new blog post</h3>
                <form method="post">
                    {{post_form.hidden_tag()}}
                    {{post_form.title.label}} {{post_form.title(class = "form-control")}}
                    <br>
                    {{post_form.post.label}} {{post_form.post(id = "summernote")}}
                    <br>
                    {{post_form.submit(class = "btn btn-info")}}
                    <br>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>

{% endblock%}

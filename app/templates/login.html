{% extends "base.html"%}
{% import "bootstrap/wtf.html" as wtf%}
{% block content%}
<br><br><br>
<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="col-md-12">
                    <div class="col-md-6">
                        <p><a href="{{url_for('facebook')}}">Loin with Facebook</a></p>
                    </div>
                    <div class="col-md-6">
                        <p><a href="{{url_for('google')}}">Loin with Google</a></p>
                    </div>
                </div>
                {% for message in get_flashed_messages()%}
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{message}}
                    </div>
                {% endfor%}
                    {{wtf.quick_form(login_form)}}
                <p class="text-center">Not a member? <a href="{{url_for('auth.signup')}}">Sign Up</a></p>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

{% endblock%}
